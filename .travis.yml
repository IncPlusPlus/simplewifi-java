language: minimal
os: windows
cache:
  directories:
    - C:\Users\travis\.m2
env:
  global:
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - JDK="liberica@1.14.0-1"
before_install:
  # Check out the script set
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  # Never use travis_retry: hides failures. travis_retry is used internally where possible.
  # Java is required, either use "language: java" or, better, rely on Gravis
  - source $GRAVIS/install-jdk
  # Install the MAVEN_VERSION of your like
  - source $GRAVIS/install-maven
install:
  - choco install visualstudio2019buildtools
script:
- mvn clean install
- cd buildhelper
- mvn verify
- cd ..
after_script:
  - ./gradlew --stop
deploy:
  - provider: bintray
    file: bintray_info_maven.JSON
    user: incplusplus
    key: "$bintray_key"
    skip_cleanup: true
    on:
      repo: IncPlusPlus/simplewifi-java
      branch: master
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: target/simplewifi-java-*.*.*.jar
    skip_cleanup: true
    prerelease: true
    on:
      repo: IncPlusPlus/simplewifi-java
      branch: master
      tags: true
