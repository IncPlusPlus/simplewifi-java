os: windows
language: cpp
cache:
  directories:
  - "$HOME/AppData/Local/Temp/chocolatey"
env:
- CLI_VERSION=latest
matrix:
  include:
  - jdk: oraclejdk11
    # See https://github.com/travis-ci/travis-ci/issues/8667
    install: true
    before_script:
      - choco install openjdk maven --no-progress -y
      - cmd.exe //c "RefreshEnv.cmd & mvn clean install"
    script:
    - mvn clean install
deploy:
  - provider: bintray
    file: bintray_info_maven.JSON
    user: incplusplus
    key: "$bintray_key"
    skip_cleanup: true
    on:
      repo: IncPlusPlus/simplewifi-java
      branch: master
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: target/simplewifi-java-*.*.*.jar
    skip_cleanup: true
    prerelease: true
    on:
      repo: IncPlusPlus/simplewifi-java
      branch: master
      tags: true
